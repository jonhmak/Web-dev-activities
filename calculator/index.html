<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Calculator</title>
    <script src="./js/numbers.js"></script>
    <script src="./js/operations.js"></script>
    <style>
     body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(to bottom, #1ed37e, #2575fc);
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }
        .inputs-container {
            margin-bottom: 20px;
        }
        .inputs-container input {
            width: 120px;
            height: 40px;
            font-size: 18px;
            margin: 5px;
            text-align: center;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #333;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .inputs-container input:focus {
            outline: none;
            border: 2px solid #6a11cb;
        }
        .calculator {
            display: inline-grid;
            grid-template-columns: repeat(4, 70px);
            grid-gap: 15px;
            justify-content: center;
            padding: 20px;
            background: #ffffff33;
            border-radius: 15px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }
        input[type="text"] {
            grid-column: span 4;
            height: 50px;
            width: 50px;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background: #fff;
            color: #333;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        input[type="text"]:focus {
            outline: none;
            border: 2px solid #6a11cb;
        }
        button {
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 100px;
            border: none;
            background: #28f339;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #084fe7;
            transform: scale(1.05);
        }
        button:active {
            background: #34df12;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>

    <div class="inputs-container">
        <input type="text" id="display1" value="0" readonly>
        <input type="text" id="display2" placeholder="" style="display: none;">
        <input type="text" id="operator" placeholder="">
    </div>

    <div class="calculator">
        <button onclick="seven()">7</button>
        <button onclick="eight()">8</button>
        <button onclick="nine()">9</button>
        <button onclick="sum()">+</button>

        <button onclick="four()">4</button>
        <button onclick="five()">5</button>
        <button onclick="six()">6</button>
        <button onclick="sub()">-</button>

        <button onclick="one()">1</button>
        <button onclick="two()">2</button>
        <button onclick="three()">3</button>
        <button onclick="mul()">*</button>

        <button onclick="zero()">0</button>
        <button onclick="dot()">.</button>
        <button onclick="equal()">=</button>
        <button onclick="div()">รท</button>
    </div>
</body>
</html>
